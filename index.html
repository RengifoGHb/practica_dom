<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PcComponentes | Tienda de Informática y Tecnología online</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.pccomponentes.com/img/favicons/favicon.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div id="header_container">
        <a id="logo_container" href="https://www.pccomponentes.com/">
          <div class="header_logo">
            <img
              id="logo_img"
              src="https://cdn.pccomponentes.com/img/logos/logo-pccomponentes.svg"
              width="138"
              height="48"
              alt="PcComponentes"
            />
          </div>
          <div class="header_logo">
            <img
              id="logo_img_mobile"
              src="https://cdn.pccomponentes.com/img/favicons/favicon.png"
              alt=""
            />
          </div>
        </a>
        <button id="button_menu">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F12144%2F12144318.png&f=1&nofb=1&ipt=53cdd8f2a2998680c40f928ec707f002250a478f2e7aced13c38b5e520f984bb"
            alt="Menu"
          />
          <span>Todas las categorías</span>
        </button>
        <div id="search_container">
          <form action="#" method="post">
            <input
              id="search"
              aria-label="Buscar"
              placeholder="Buscar"
              value=""
            />
            <button id="buscar">
              <img
                src="https://images.icon-icons.com/1990/PNG/512/glassmagnifiermagnifyingsearchsearchingweb_123111.png"
                alt="Buscar"
              />
            </button>
          </form>
        </div>
        <a href="" id="micuenta">
          <img
            src="https://images.icon-icons.com/3054/PNG/512/account_profile_user_icon_190494.png"
            alt="Mi cuenta"
          />
          <span>Mi cuenta</span>
        </a>
        <button id="cesta">
          <img
            src="https://images.icon-icons.com/1580/PNG/512/2849824-basket-buy-market-multimedia-shop-shopping-store_107977.png"
            alt="Mi cesta"
          />
          <span>Mi cesta</span>
        </button>
      </div>
      <div id="header_container_2">
        <p>
          <strong>Expertos en tecnología</strong
          ><span> con un servicio 5 estrellas</span>
        </p>
        <button id="header_modo">
          <img
            id="sun"
            src="https://images.icon-icons.com/565/PNG/512/clear-sun_icon-icons.com_54320.png"
            alt="Modo claro"
          />
          <img
            id="moon"
            src="https://images.icon-icons.com/494/PNG/512/moon_icon-icons.com_48261.png"
            alt="Modo oscuro"
          />
        </button>
      </div>
    </header>
    <main>
      <div id="banner">
        <a href="https://www.pccomponentes.com/ofertas-express">
          <picture
            ><source
              srcset="
                https://img.pccomponentes.com/pcblog/1744322400000/1560x349-w16-ofertas-top.png
              "
              media="(min-width: 48em)" />
            <img
              srcset="
                https://img.pccomponentes.com/pcblog/1744322400000/820x460-w16-ofertas-top.png
              "
              alt="Ofertas Express"
              title="Ofertas Express"
          /></picture>
        </a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
