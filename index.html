<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PcComponentes | Tienda de Informática y Tecnología online</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://cdn.pccomponentes.com/img/favicons/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div id="header-container">
        <a href="https://www.pccomponentes.com/" target="_blank">
          <div>
            <img
              id="logo-img"
              src="https://cdn.pccomponentes.com/img/logos/logo-pccomponentes.svg"
              width="138"
              height="48"
              alt="PcComponentes" />
          </div>
          <div>
            <img
              id="logo-img-mobile"
              class="header-icon"
              src="https://cdn.pccomponentes.com/img/favicons/favicon.png"
              alt="PcComponentes Mobile" />
          </div>
        </a>
        <button id="button-menu" class="header-option" onclick="displayMenu()">
          <img
            class="header-icon"
            src="https://images.icon-icons.com/916/PNG/512/Menu_icon_2_icon-icons.com_71856.png"
            alt="Menu" />
          <span class="header-span">Todas las categorías</span>
        </button>
        <div class="menu"></div>
        <div id="search-container">
          <form action="#">
            <input
              id="search"
              aria-label="Buscar"
              placeholder="Buscar"
              value="" />
            <button id="search-button">
              <img
                src="https://images.icon-icons.com/1990/PNG/512/glassmagnifiermagnifyingsearchsearchingweb_123111.png"
                alt="Buscar" />
            </button>
          </form>
        </div>
        <a
          class="header-option"
          href="https://www.pccomponentes.com/login"
          target="_blank">
          <img
            id="login-img"
            src="https://images.icon-icons.com/1993/PNG/512/account_avatar_face_man_people_profile_user_icon_123197.png"
            alt="Mi cuenta" />
          <span class="header-span">Mi cuenta</span>
        </a>
        <button class="header-option">
          <img
            id="cart-img"
            src="https://images.icon-icons.com/2249/PNG/512/cart_outline_icon_139049.png"
            alt="Mi cesta" />
          <span class="header-span">Mi cesta</span>
        </button>
      </div>
      <div id="header-container-2">
        <p>
          <strong>Expertos en tecnología</strong
          ><span> con un servicio 5 estrellas</span>
        </p>
      </div>
    </header>
    <main>
      <div id="banner">
        <a href="https://www.pccomponentes.com/ofertas-express" target="_blank">
          <picture>
            <source
              srcset="
                https://img.pccomponentes.com/pcblog/1744322400000/1560x349-w16-ofertas-top.png
              "
              media="(min-width: 48em)" />
            <img
              srcset="
                https://img.pccomponentes.com/pcblog/1744322400000/820x460-w16-ofertas-top.png
              "
              alt="Ofertas Express"
              title="Ofertas Express" />
          </picture>
        </a>
      </div>
      <section id="deals">
        <article>
          <a href="https://www.pccomponentes.com/portatiles">
            <img
              class="option-card"
              src="https://img.pccomponentes.com/pcblog/1735858800000/500x500-portatiles-1-v2.png"
              alt="Portátiles" />
          </a>
        </article>
        <article>
          <a href="https://www.pccomponentes.com/componentes">
            <img
              class="option-card"
              src="https://img.pccomponentes.com/pcblog/1735858800000/500x500-componentes-v2.png"
              alt="Ofertas en componentes de PC" />
          </a>
        </article>
        <article>
          <a href="https://www.pccomponentes.com/monitores-pc">
            <img
              class="option-card"
              src="https://img.pccomponentes.com/pcblog/1735858800000/500x500-monitores-v2.png"
              alt="Ofertas en monitores" />
          </a>
        </article>
        <article>
          <a href="https://www.pccomponentes.com/televisores">
            <img
              class="option-card"
              src="https://img.pccomponentes.com/pcblog/1735858800000/tv-500x500-v2.png"
              alt="Novedades en TV y audio" />
          </a>
        </article>
        <article>
          <a href="https://www.pccomponentes.com/smartphone-moviles">
            <img
              class="option-card"
              src="https://img.pccomponentes.com/pcblog/1737586800000/500x500-smartphones.png"
              alt="Ofertas en smartphones" />
          </a>
        </article>
        <article>
          <a href="https://www.pccomponentes.com/electro-hogar">
            <img
              class="option-card"
              src="https://img.pccomponentes.com/pcblog/1736463600000/500x500-hogar-ofertas.png"
              alt="Ofertas en hogar" />
          </a>
        </article>
      </section>
      <section id="market-container">
        <div id="market">
          <div id="filters">
            <button id="all">All</button>
            <button id="pc">Pc</button>
            <button id="components">Components</button>
            <button id="games">Games</button>
            <button id="smartphones">Smartphones</button>
          </div>
          <div id="store"></div>
        </div>
      </section>
    </main>
    <div class="overlay" onclick="displayMenu()"></div>
    <footer></footer>
  </body>
</html>
